<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with DSLR-like Grid and Crosshair "X" Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }
        #camera-container {
            position: relative;
            width: 100%;
            max-width: 640px;
        }
        video {
            width: 100%;
            border: 2px solid #333;
            border-radius: 8px;
            transform: scaleX(-1); /* Default to mirror effect */
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Prevent overlay from blocking camera interaction */
        }
        .grid-line {
            position: absolute;
            background-color: rgba(0, 255, 0, 0.5);
        }
        /* Garis vertikal */
        .vertical-line1 {
            width: 1px;
            height: 100%;
            left: 33.33%;
        }
        .vertical-line2 {
            width: 1px;
            height: 100%;
            left: 66.66%;
        }
        /* Garis horizontal */
        .horizontal-line1 {
            height: 1px;
            width: 100%;
            top: 33.33%;
        }
        .horizontal-line2 {
            height: 1px;
            width: 100%;
            top: 66.66%;
        }
        .crosshair {
            position: absolute;
            top: 95%;
            left: 100%;
            transform: translate(-50%, -50%);
        }
        .crosshair-x {
            position: relative;
            width: 30px;
            height: 30px;
        }
        .crosshair-x::before,
        .crosshair-x::after {
            content: '';
            position: absolute;
            background-color: green;
        }
        /* Membuat Crosshair berbentuk "X" yang tebal dan tepat di tengah grid */
        .crosshair-x::before {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(45deg);
        }
        .crosshair-x::after {
            width: 4px;
            height: 100%;
            left: 50%;
            transform: translateX(-50%) rotate(-45deg);
        }
        #camera-controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 5px;
            padding: 5px;
        }
        #camera-controls select {
            background: #222;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div id="camera-container">
        <video id="video" autoplay playsinline></video>
        <div class="overlay">
            <div class="grid-line vertical-line1"></div>
            <div class="grid-line vertical-line2"></div>
            <div class="grid-line horizontal-line1"></div>
            <div class="grid-line horizontal-line2"></div>
        </div>
        <div class="overlay crosshair">
            <div class="crosshair-x"></div>
        </div>
        <div id="camera-controls">
            <label for="camera-select">Select Camera:</label>
            <select id="camera-select"></select>
        </div>
    </div>

    <script>
        const video = document.getElementById('video');
        const cameraSelect = document.getElementById('camera-select');
        let currentStream = null;

        async function startCamera(deviceId = null) {
            const constraints = {
                video: {
                    facingMode: deviceId ? undefined : 'user',
                    deviceId: deviceId ? { exact: deviceId } : undefined,
                    width: 1280,
                    height: 720
                }
            };

            try {
                // Stop the current stream if it exists
                if (currentStream) {
                    currentStream.getTracks().forEach(track => track.stop());
                }

                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                currentStream = stream;
            } catch (error) {
                console.error('Error accessing the camera', error);
            }
        }

        async function setupCameraSelect() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');

                videoDevices.forEach(device => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Camera ${cameraSelect.options.length + 1}`;
                    cameraSelect.appendChild(option);
                });

                cameraSelect.addEventListener('change', (event) => {
                    const deviceId = event.target.value;
                    startCamera(deviceId);
                });

                if (videoDevices.length > 0) {
                    cameraSelect.value = videoDevices[0].deviceId;
                    startCamera(videoDevices[0].deviceId);
                } else {
                    startCamera();
                }
            } catch (error) {
                console.error('Error setting up camera select', error);
            }
        }

        // Initialize the camera and camera select dropdown when the page loads
        window.addEventListener('load', setupCameraSelect);
    </script>
</body>
</html>
